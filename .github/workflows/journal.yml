name: Update Journal

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Journal
        run: |
          echo "# Journal de travail" > journal.md
          echo "" >> journal.md

          git log --pretty=format:"## %h%n**Date :** %ad%n**Auteur :** %an%n%n**Message :** %s%n---%n" \
            --date=iso >> journal.md

      - name: Commit journal
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add journal.md
          git commit -m "Mise à jour journal automatique" || echo "Rien à commit"
          git push
